<div [@routerTransition]>
    <app-page-header [heading]="'Trading'" [icon]="'fa-line-chart'"></app-page-header>
    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-3">
                <div class="card-header">Portfolio</div>
                <table class="card-body table table-hover">
                    <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Quantité</th>
                        <th>Cours</th>
                        <th>Variation  (%)</th>
                        <th>Rés. total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let share of shares" (click)="initChart(share)">
                        <th scope="row">{{share.name}}</th>
                        <td>{{share.numberShares}}</td>
                        <td>{{share.currentValue}}</td>
                        <td>{{(share.gainVariation * 100).toFixed(2)}}</td>
                        <td>{{share.totalGain.toFixed(2)}}</td>
                    </tr>
                    </tbody>
                </table>
                <div class="card-footer">
                    <button class="btn btn-info btn-sm" (click)="randomize()">Add</button>
                    <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
                    <button class="btn btn-info btn-sm" (click)="randomize()">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-12">
            <div class="card mb-3">
                <div class="card-header">
                    Graph
                </div>
                <div class="card-body">
                    <canvas baseChart height="130" [datasets]="timeSeries" [labels]="timeSeriesLabels"
                            [options]="lineChartOptions" [legend]="lineChartLegend"
                            [chartType]="lineChartType" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Bar Chart
                </div>
                <div class="card-body">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                            [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
                <div class="card-footer">
                    <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
                </div>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Doughnut Chart
                </div>
                <div class="card-body">
                    <canvas baseChart height="180px" [data]="doughnutChartData" [labels]="doughnutChartLabels"
                            [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
